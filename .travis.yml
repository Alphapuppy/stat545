language: R
repos:
  CRAN: https://demo.rstudiopm.com/all/__linux__/xenial/latest
cache:
  packages: true
  directories:
  - _bookdown_files
  - $HOME/.npm
  - $HOME/.local/share/renv
  - $HOME/build/rstudio-education/stat545/renv/library

pandoc_version: 2.1.1

script:
  - Rscript -e 'bookdown::render_book("index.Rmd")'
  - cp _redirects _book/_redirects # netlify redirects file

before_cache:
- nvm install stable
- npm install netlify-cli -g

before_install:
  - export COMMIT_MSG=$(echo "$TRAVIS_COMMIT_MESSAGE" | head -n1)
  - export DEPLOY_MSG="${TRAVIS_COMMIT:0:7} ${COMMIT_MSG:0:50}"
  - Rscript -e 'if (system.file(package = "remotes") == "") install.packages("remotes")'
  - Rscript -e 'remotes::install_github("rstudio/renv")'
  - Rscript -e "renv::restore()"

env:
  - NETLIFY_SITE_ID=6b6a38b6-7523-4555-965a-fa5cdc9f7157
  # NETLIFY_AUTH_TOKEN set in travis settings

deploy:
  - provider: script
    #script: netlify deploy --dir _book --prod --message "$TRAVIS_COMMIT"
    script: netlify deploy --dir _book --prod --message "$DEPLOY_MSG"    
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    #script: netlify deploy --dir _book --message "$TRAVIS_BRANCH"
    script: netlify deploy --dir _book --message "$DEPLOY_MSG"    
    skip_cleanup: true
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH != "master"
